<div class="social-media-module white-brd" [style.background]="gE.bgColor"><!-- Social Media Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="edit" title="Edit Social Links"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteSocialMediaModule(gE)" title="Delete Module"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
            <bgColor-module [gE]="gE"></bgColor-module>
        </ul>
    </div>
    <div class="edit-social-links">
        <ul class="edit-social-links-list">
            <li><a href="#" class="facebook"><span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span></a><input type="text" class="facebook-link-edit" value="" [(ngModel)]="facebookUrl"></li>
            <li><a href="#" class="twitter"><span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span></a><input type="text" class="twitter-link-edit" value="" [(ngModel)]="twitterUrl"></li>
            <li><a href="#" class="linkedin"><span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
            </span></a><input type="text" class="linkedin-link-edit" value="" [(ngModel)]="linkedinUrl"></li>
            <li><a href="#" class="external-link"><span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-external-link fa-stack-1x fa-inverse"></i>
            </span></a><input type="text" class="external-link-edit" value="" [(ngModel)]="externalUrl"></li>
            <li><button type="button" class="btn btn-primary update-social-links" name="update-social-links" (click)="updateSocialLinks(gE)">Update</button></li>
        </ul>
    </div>
    <ul class="social-links-list no-pad">
        <li><a href="{{facebookUrl}}" class="facebook"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{twitterUrl}}" class="twitter"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{linkedinUrl}}" class="linkedin"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
        </span></a></li>
        <li><a href="{{externalUrl}}" class="external-link"><span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-external-link fa-stack-1x fa-inverse"></i>
        </span></a></li>
    </ul>
</div>
