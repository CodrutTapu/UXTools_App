<div class="accordion-module white-brd" [style.background]="gE.bgColor"><!-- Accordion Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" (click)="addAccordionItem(gE)" title="Add Item"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
            <li class="delete" (click)="deleteAccordionModule(gE)" title="Delete Module"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
            <bgColor-module [gE]="gE"></bgColor-module>
        </ul>
    </div>
    <div class="editable-accordion-title cEditable" [innerHtml]="gE.moduleType.title" (click)="updateAccordionTitle(gE)"></div>
    <div class="panel-group" id="accordion{{gE.id}}" role="tablist" aria-multiselectable="true" *ngFor="let item of gE.moduleType.items; let index = index">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{item.id}}{{gE.id}}">
          <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse"  href="#{{item.id}}{{gE.id}}" aria-expanded="false" [innerHTML]="item.title" (click)="updateAccordionItemTitle(item)"></a>
          </h4>
          <div class="delete-accordion-item" (click)="deleteAccordionItem(gE,item)" title="Delete Item">
              <i aria-hidden="true" class="fa fa-times"></i>
          </div>
        </div>
        <div id="{{item.id}}{{gE.id}}" class="panel-collapse collapse" [class.in]="index == 0" role="tabpanel">
          <div class="panel-body editable-accordion-item-content cEditable" [innerHTML]="item.content" (click)="updateAccordionItemContent(item)">
          </div>
        </div>
      </div>
    </div>
</div>
