<div class="pie-chart-module white-brd" [style.background]="gE.bgColor"><!-- Pie Chart Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" title="Edit Pie Chart"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li>
            <li class="delete" (click)="deletePieChartModule(gE)" title="Delete Module"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
            <bgColor-module [gE]="gE"></bgColor-module>
        </ul>
    </div>
    <div class="create-pie-chart-box">
        <div class="row">
            <div class="col-md-12">
                <h2><span (click)="addPieSegment(gE)" class="add-pie-segment"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add </span> / <span (click)="removePieSegment(gE)" class="remove-pie-segment"><i class="fa fa-minus-circle" aria-hidden="true"></i> Remove </span></h2>
            </div>
            <div class="col-md-6 pie-labels-list">
                <h4>Labels</h4>
                <input *ngFor="let lb of gE.moduleType.labels" class="pie-label form-control" type="text" name="name" value="{{lb}}" (keyup)="lbUpdate($event,lb,gE)" required>
            </div>
            <div class="col-md-6 pie-data-list">
                <h4>Data</h4>
                <input *ngFor="let dt of gE.moduleType.data" class="pie-data form-control" type="number" name="name" value="{{dt}}" (keyup)="dtUpdate($event,dt,gE)" required>
            </div>
            <div class="col-md-12">
                <button class="create-pie-chart btn btn-primary" name="button" (click)="createNewPieChart(gE)">Create</button>
            </div>
        </div>
    </div>
    <div class="pie-chart-content">
        <div class="editable-pie-title cEditable" [innerHTML]="gE.moduleType.title" (click)="updatePieTitle(gE)"></div>
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
</div>
