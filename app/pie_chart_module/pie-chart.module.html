<div class="pie-chart-module white-brd hover-brd" [style.background]="gE.bgColor"><!-- Pie Chart Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="add" title="Edit Pie Chart"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li>
            <li class="delete" (click)="deletePieChartModule(gE)" title="Delete Module"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></li>
            <bgColor-module [gE]="gE"></bgColor-module>
        </ul>
    </div>
    <div class="create-pie-chart-box">
        <div class="row">
            <div class="col-md-12">
                <h2><span (click)="addPieSegment(gE)" class="add-pie-segment"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add </span></h2>
            </div>
            <div class="col-md-6 pie-labels-list">
                <h4>Labels</h4>
                <p *ngFor="let lb of gE.moduleType.labels" >
                    <input class="pie-label form-control" type="text" name="name" value="{{lb}}" (focusout)="lbUpdate($event,lb,gE)" required min="0">
                </p>
            </div>
            <div class="col-md-6 pie-data-list">
                <h4>Data</h4>
                <p *ngFor="let dt of gE.moduleType.data" >
                    <span (click)="removePieSegment(gE,dt)" class="remove-pie-segment"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
                    <input class="pie-data form-control" type="number" name="name" value="{{dt}}" (focusout)="dtUpdate($event,dt,gE)" required min="0" />
                </p>
            </div>
            <div class="col-md-12">
                <button class="create-pie-chart btn btn-primary" name="button" (click)="createNewPieChart(gE)">Create</button>
            </div>
        </div>
    </div>
    <div class="pie-chart-content{{gE.id}}">
        <div class="editable-pie-title cEditable" [innerHTML]="gE.moduleType.title" (click)="updatePieTitle(gE)"></div>
        <canvas id="pieChart{{gE.id}}" width="400" height="400"></canvas>
    </div>
</div>
