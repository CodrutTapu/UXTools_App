<div class="email-module white-brd" [style.background]="gE.bgColor"><!-- Email Module -->
    <div class="module-buttons">
        <ul class="no-pad">
            <li class="delete" (click)="deleteEmailModule(gE)"><i class="fa fa-trash fa-lg" aria-hidden="true" title="Delete Module"></i></li>
            <bgColor-module [gE]="gE"></bgColor-module>
        </ul>
    </div>
    <div class="editable-email-content cEditable" [innerHTML]="gE.moduleType.content" (click)=updateEmailContent(gE)></div>
    <form ngNoForm class="form-inline">
        <div class="form-group">
            <label for="Email" class="hidden">Name</label>
            <input type="email" class="form-control" id="email" placeholder="you@yourmail.com" required [(ngModel)]="email">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary send-btn" name="button" (click)="updateEmail(gE)" [style.background]="gE.csColor">Join Us!</button>
        </div>
    </form>
</div>
