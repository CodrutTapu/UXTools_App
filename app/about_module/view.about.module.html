<div class="about-module white-brd" [style.background]="gE.bgColor"><!-- View About Module -->
    <div class="row" *ngFor="let aI of gE.moduleType.content">
        <div class="col-sm-6 about-item-name">
            <p class="editable-about-item-name cEditable" [innerHTML]="aI.name"></p>
        </div>
        <div class="col-sm-6 about-item-value">
            <p class="editable-about-item-value cEditable" [innerHTML]="aI.value"></p>
        </div>
    </div>
</div>
