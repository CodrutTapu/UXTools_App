<!DOCTYPE html>
<html>
    <head>
        <title>UX Tools</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <!-- Core Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- Fonts -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- Vendors CSS -->
        <link rel="stylesheet" href="vendor/jquery-ui-bootstrap.css">
        <!-- Summernote CSS -->
        <link rel="stylesheet" href="bower_components/summernote/dist/summernote.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/public/css/app.css">
        <!-- 1. Load libraries -->
        <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <!-- 2. Configure SystemJS -->
        <script src="systemjs.config.js"></script>
        <script>
          System.import('app').catch(function(err){ console.error(err); });
        </script>
    </head>
  <!-- 3. Display the application -->
    <body>

        <div class="container-fluid js">
            <ux-app><div id="preloader"></div></ux-app>
        </div>
        <!-- Core jQuery -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Core jQuery UI -->
        <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <!-- Core Bootstrap JS -->
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Core Lodash JS -->
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
        <!-- Summernote JS -->
        <script type="text/javascript" src="bower_components/summernote/dist/summernote.min.js"></script>
        <!-- Chart JS -->
        <script type="text/javascript" src="bower_components/Chart.js/dist/Chart.min.js"></script>
        <!-- App JS -->
        <script src="app.js"></script>

    </body>
</html>
